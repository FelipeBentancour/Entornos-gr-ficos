<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-light p-3">
                <h5>Sidebar</h5>
                <!-- Botón para abrir modal -->
                <button class="btn btn-primary" data-toggle="modal" data-target="#miModal">Abrir modal</button>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-9">
                <!-- Alerta en div verde -->
                <div class="bg-success p-3 text-white mb-3">
                    <div class="alert alert-success">¡Todo bien!</div>
                </div>

                <!-- Cards -->
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <div class="card shadow-sm">
                            <img src="logo.png" class="card-img-top" alt="Imagen Cualquiera">
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold">Título</h5>
                                <p class="card-text">Texto descriptivo</p>
                                <a href="#" class="btn btn-primary">Link</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="card shadow-sm">
                            <img src="logo.png" class="card-img-top" alt="Imagen Cualquiera">
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold">Título</h5>
                                <p class="card-text">Texto descriptivo</p>
                                <a href="#" class="btn btn-primary">Link</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="card shadow-sm">
                            <img src="logo.png" class="card-img-top" alt="Imagen Cualquiera">
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold">Título</h5>
                                <p class="card-text">Texto descriptivo</p>
                                <a href="#" class="btn btn-primary">Link</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="card shadow-sm">
                            <img src="logo.png" class="card-img-top" alt="Imagen Cualquiera">
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold">Título</h5>
                                <p class="card-text">Texto descriptivo</p>
                                <a href="#" class="btn btn-primary">Link</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Carrusel -->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="logo.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img3.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="miModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    Contenido del modal
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
